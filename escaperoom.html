<!DOCTYPE html>
<html>
<head>
	<title>Mysterium Escape Room</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	
	<link rel="stylesheet" type="text/css" href="escaperoom.css">
	<script type="text/javascript" src="escaperoom.js"></script>
</head>
<body>
	<div id="actionflowcontainer"></div>
	<div id="cardentrycontainer">
		<form id="cardentryform">
			<span>Enter a card number</span>
			<input type="number" name="cardnumber">
			<input type="submit" value="Continue">
		</form>
	</div>
	
	<div id="puzzleentrycontainer">
		<form id="puzzleentryform">
			<div id="cardid"></div>
			<div id="inputinstructions"></div>
			<div id="cardfields"></div>
			<input type="submit" value="Submit">
		</form>
	</div>
	
	<div id="timercontainer">
		<span id="timer"></span>
	</div>
</body>
</html>
